<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>BodySense Versions</title>
    <style>
      :root {
        color-scheme: light;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        padding: 0;
        font-family: "Plus Jakarta Sans", "Inter", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #f3f4f6 0%, #e5e7eb 30%, #cbd5e1 70%, #94a3b8 100%);
        color: #0f172a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: rgba(255,255,255,0.9);
        border-radius: 24px;
        padding: 32px;
        max-width: 520px;
        width: 100%;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        backdrop-filter: blur(8px);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 28px;
        color: #0f172a;
      }
      p {
        margin: 0 0 24px 0;
        color: #1e293b;
        line-height: 1.6;
      }
      .tabs {
        display: inline-flex;
        gap: 0;
        background: rgba(15, 23, 42, 0.07);
        border-radius: 999px;
        padding: 4px;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      }
      .tabs a {
        text-decoration: none;
        color: #0f172a;
        padding: 10px 16px;
        border-radius: 999px;
        font-weight: 700;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .tabs a:hover {
        background: rgba(15, 23, 42, 0.12);
        transform: translateY(-1px);
      }
      .tabs a:active {
        transform: translateY(0);
      }
      .badge {
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 11px;
        background: #0f172a;
        color: #f8fafc;
        font-weight: 700;
      }
      .note {
        margin-top: 18px;
        font-size: 13px;
        color: #334155;
      }
      code {
        background: rgba(15,23,42,0.08);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>BodySense Versions</h1>
      <p>Select which version to open. These URLs are ready for A/B testing:</p>
      <div class="tabs">
        <a href="/v1/">
          Version 1 <span class="badge">/v1</span>
        </a>
        <a href="/v2/">
          Version 2 <span class="badge">/v2</span>
        </a>
      </div>
      <div class="note">
        Deploy <code>dist/v1</code> to <code>/v1/</code> and <code>dist/v2</code> to <code>/v2/</code> on the server.
      </div>
    </div>
  </body>
</html>
